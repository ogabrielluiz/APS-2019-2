<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <f:view>
            <p:layout   style="min-width:900px;min-height:900px;">
        <p:layoutUnit position="west" resizable="true" size="125" minSize="125" maxSize="200">
        <h:form>
        Aluga<br></br>
        <h:commandLink id="alterarF" action="#{alugaManagedBean.montarPaginaListar()}">Listar</h:commandLink><br></br>
    </h:form>
        </p:layoutUnit>
               <h:form>
                   <p:layoutUnit position="center">
                <h1><h:outputText value="Inserir"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Data Aluguel:" for="dtAluga" />
                    <p:inputText id="dtAluga" value="#{alugaManagedBean.aluga.dtAluga}" title="DtAluga" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Data para Entrega:" for="dtParaentrega" />
                    <p:inputText id="dtParaentrega" value="#{alugaManagedBean.aluga.dtParaentrega}" title="DtParaentrega" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Entregue:" for="entregue" />
                    <p:inputText id="entregue" value="#{alugaManagedBean.aluga.entregue}" title="Entregue" />
                    <p:outputLabel value="Cliente:" for="tbCliente" />
                    <p:selectOneMenu id="tbCliente" value="#{alugaManagedBean.aluga.tbCliente}" required="true" requiredMessage="The TbCliente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Filme:" for="tbDvd" />
                    <p:selectOneMenu id="tbDvd" value="#{alugaManagedBean.aluga.tbDvd}" required="true" requiredMessage="The TbDvd field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:commandButton action="#{alugaManagedBean.salvar()}" value="Salvar"/>
                </p:panelGrid>
                   </p:layoutUnit>
            </h:form>
            </p:layout>
        </f:view>

    </h:body>
</html>
