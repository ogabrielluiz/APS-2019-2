<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <h2>Lista de Funcionarios</h2>
    <input type="hidden" value="#{funcionarioManagedBean.recuperar()}" name="carregar"/>
        <h:form>
            <h:panelGrid>
                <p:dataTable id="tbFuncionario" value="#{funcionarioManagedBean.funcionario}" var="funcionarios">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cracha"/>
                        </f:facet>
                        <h:outputText value="#{funcionarios.idFuncionario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{funcionarios.nmFuncionario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Salario"/>
                        </f:facet>
                        <h:outputText value="#{funcionarios.salFuncionario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EndereÃ§o"/>
                        </f:facet>
                        <h:outputText value="#{funcionarios.endFuncionario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cpf"/>
                        </f:facet>
                        <h:outputText value="#{funcionarios.cpfFuncionario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rua"/>
                        </f:facet>
                        <h:outputText value="#{funcionarios.ruaFuncionario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Numero"/>
                        </f:facet>
                        <h:outputText value="#{funcionarios.nrFuncionario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{funcionarioManagedBean.montarPaginaAtualizar()}" value="">
                            <p:graphicImage value="img/atualizar.png" width="40px" height="40px" title="Editar #{funcionarios.nmFuncionario}"/>
                        </h:commandLink>
                            <h:outputText value=" ">
                            </h:outputText>
                        <h:commandLink action="#{funcionarioManagedBean.montarPaginaExcluir()}" value="">
                                <p:graphicImage value="img/deletar.png" width="40px" height="40px" title="Excluir #{funcionarios.nmFuncionario}"/>
                            </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
