<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout   style="min-width:900px;min-height:900px;">
    <p:layoutUnit position="west" resizable="true" size="125" minSize="125" maxSize="200">
        <h:form>
            Dvd<br></br>
        <h:commandLink id="listarD" action="#{dvdManagedBean.montarPaginaListar()}">Lista</h:commandLink><br></br>
    </h:form>
        </p:layoutUnit>
            <p:layoutUnit position="center">
        <f:view>
            <h:form>
                <h1><h:outputText value="Inserir"/></h1>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="Filme:" for="nmDvd" />
                    <p:inputText id="nmDvd" value="#{dvdManagedBean.dvd.nmDvd}" title="NmDvd" />
                    <p:outputLabel value="Disponibilidade:" for="dispDvd" />
                    <p:inputText id="dispDvd" value="#{dvdManagedBean.dvd.dispDvd}" title="DispDvd" />
                    <p:outputLabel value="Sinopse:" for="sinpDvd" />
                    <p:inputText id="sinpDvd" value="#{dvdManagedBean.dvd.sinpDvd}" title="SinpDvd" />
                    <p:outputLabel value="Ano:" for="anoDvd" />
                    <p:inputText id="anoDvd" value="#{dvdManagedBean.dvd.anoDvd}" title="AnoDvd" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Funcionario:" for="idFuncionario" />
                    <p:selectOneMenu filter="true" id="idFuncionario" value="#{dvdManagedBean.dvd.idFuncionario}" >
                        <f:selectItems itemLabel="#{funcionarioManagedBean.funcionario.idFuncionario}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Categoria:" for="tbCategoria" />
                    <p:selectOneMenu id="tbCategoria" value="#{dvdManagedBean.dvd.tbCategoria}" >
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Salvar" action="#{dvdManagedBean.salvar()}" update="@form" />
                <!--Falta alterar as linhas acima para mostrar os Funcionarios e Categoria!-->
            </h:form>
        </f:view>
                </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
