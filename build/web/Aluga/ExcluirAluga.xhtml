<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <p:layout   style="min-width:900px;min-height:900px;">
        <p:layoutUnit position="west"  size="200" minSize="125" maxSize="200">

        <ui:include src="/menubar.xhtml" />  
        </p:layoutUnit>
            <h:form>
                <p:layoutUnit position="center">
                <h1><h:outputText value="Excluir"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Data Aluguel:" for="dtAluga" />
                    <p:inputText id="dtAluga" value="#{alugaManagedBean.aluga.dtAluga}" title="DtAluga" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Data para Entrega:" for="dtParaentrega" />
                    <p:inputText id="dtParaentrega" value="#{alugaManagedBean.aluga.dtParaentrega}" title="DtParaentrega" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="Entregue:" for="entregue" />
                    <p:inputText id="entregue" value="#{alugaManagedBean.aluga.entregue}" title="Entregue" />
                    <p:outputLabel value="Cliente:" for="tbCliente" />
                    <p:selectOneMenu id="tbCliente" value="#{alugaManagedBean.aluga.tbCliente}" required="true" requiredMessage="The TbCliente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Filme:" for="tbDvd" />
                    <p:selectOneMenu id="tbDvd" value="#{alugaManagedBean.aluga.tbDvd}" required="true" requiredMessage="The TbDvd field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:commandButton action="#{alugaManagedBean.excluir()}" value="Excluir"/>
                </p:panelGrid>
                </p:layoutUnit>
            </h:form>
            </p:layout>
        </f:view>

    </h:body>
</html>
